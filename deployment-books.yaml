apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-deployment-1
  labels:
    app: library-app-books
spec:
  replicas: 2
  selector:
    matchLabels:
      app: library-app-books
  template:
    metadata:
      labels:
        app: library-app-books
    spec:
      containers:
      - name: library-app-books
        image: orsanaw/library-demo-books:1.0